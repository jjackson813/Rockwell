version: "3"
services:
        rockwell:
                container_name: rockwell
                build:
                        context: .
                        dockerfile: Dockerfile
                ports:
                        - "5001:5001"
                volumes:
                        - .:/usr/src/app
                restart: always
        database:
                image: postgres:15.7-alpine
                restart: always
                environment:
                        - POSTGRES_DB: postgres
                        - POSTGRES_USER: postgres
                        - POSTGRES_PASSWORD: postgres
                        - POSTGRES_HOST_AUTH_METHOD: trust
                        - PGPORT: 5432
                ports:
                        - "5432:5432"



